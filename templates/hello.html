<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Appointment</title>
    
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 0px 10px gray;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Book Your Vehicle Painting Appointment</h2>
    <form action="/submit_booking" method="POST">
        <label>Vehicle Type:</label>
        <input type="text" name="vehicle_type" required>

        <label>Model:</label>
        <input type="text" name="model" required>

        <label>Vehicle Number:</label>
        <input type="text" name="vehicle_number" required>

        <label>Estimated Price (in â‚¹):</label>
        <input type="number" name="price" required>

        <label>Contact Number:</label>
        <input type="text" name="customer_contact" required>

        <label>Appointment Date:</label>
        <input type="date" name="appointment_date" required>

        <button type="submit">Book Appointment</button>
    </form>

</body>
</html>
